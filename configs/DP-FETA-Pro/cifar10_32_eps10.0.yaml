setup:
  method: dpsgd-diffusion
  run_type: torchmp
  n_gpus_per_node: 3
  n_nodes: 1
  node_rank: 0
  master_address: 127.0.0.1
  master_port: 6025
  omp_n_threads: 8
  workdir: exp/dpdm/mnist_28_eps1.0
public_data:
  name: null
  num_channels: 3
  resolution: 32
  n_classes: 1000
  train_path: dataset/imagenet/imagenet_32
  selective:
    ratio: 1.0
  central:
    batch_size: 6000
    sigma: 5
    sample_num: 5
sensitive_data:
  name: cifar10
  num_channels: 3
  resolution: 32
  n_classes: 10
  train_path: dataset/cifar10/train_32.zip
  test_path: dataset/cifar10/test_32.zip
  fid_stats: dataset/cifar10/fid_stats_32.npz
model:
  ckpt: null
  denoiser_name: edm
  denoiser_network: song
  ema_rate: 0.999
  network:
    image_size: 32
    num_in_channels: 3
    num_out_channels: 3
    label_dim: 1000
    attn_resolutions:
    - 16
    ch_mult:
    - 2
    - 4
  sampler:
    type: ddim
    stochastic: false
    num_steps: 50
    tmin: 0.002
    tmax: 80.0
    rho: 7.0
    guid_scale: 0.0
    snapshot_batch_size: 80
    fid_batch_size: 256
  sampler_fid:
    type: ddim
    stochastic: false
    num_steps: 250
    tmin: 0.002
    tmax: 80.0
    rho: 7.0
    guid_scale: 0.0
  sampler_acc:
    type: ddim
    stochastic: false
    num_steps: 250
    tmin: 0.002
    tmax: 80.0
    rho: 7.0
    guid_scale: 0.0
  private_num_classes: 10
  public_num_classes: 1000
  freq:
    img_size: 32
    Generator:
      z_dim: 60
      g_shared_dim: 128
      g_conv_dim: 60
      attn_g_loc:
      - 2
      apply_attn: true
    n_feat: 3072
    d_rff: 10000
    rff_sigma: '105'
    mmd_type: sphere
    private_num_classes: 10
    public_num_classes: 1000
    ckpt: null
pretrain:
  log_dir: null
  seed: 0
  batch_size: 1024
  n_epochs: 160
  log_freq: 100
  snapshot_freq: 2000
  snapshot_threshold: 1
  save_freq: 100000
  save_threshold: 1
  fid_freq: 2000
  fid_samples: 5000
  fid_threshold: 1
  optim:
    optimizer: Adam
    params:
      lr: 3e-4
      weight_decay: 0.0
  loss:
    version: edm
    p_mean: -1.2
    p_std: 1.2
    n_noise_samples: 1
    n_classes: 1000
  cond: true
  n_epochs_time: 1000
  n_epochs_freq: 10
  batch_size_time: 50
  batch_size_freq: 256
  mode: time_freq
train:
  log_dir: null
  seed: 0
  batch_size: 4096
  n_epochs: 150
  partly_finetune: false
  log_freq: 100
  snapshot_freq: 2000
  snapshot_threshold: 1
  save_freq: 100000
  save_threshold: 1
  fid_freq: 2000
  fid_samples: 5000
  final_fid_samples: 60000
  fid_threshold: 1
  optim:
    optimizer: Adam
    params:
      lr: 3e-4
      weight_decay: 0.0
  loss:
    version: edm
    p_mean: -1.2
    p_std: 1.2
    n_noise_samples: 32
    n_classes: 10
  dp:
    sdq: null
    max_grad_norm: 0.001
    delta: 1e-5
    epsilon: 10.0
    max_physical_batch_size: 8192
  n_splits: 64
  freq:
    epochs: 5
    batch_size: 500
    lr: 0.001
    lr_decay: 0.9
    log_interval: 10000
    log_dir: null
    num_channels: 3
    resolution: 32
    dp:
      epsilon: 10.0
      delta: 1e-5
    n_splits: 1
  sigma_freq: 8.2
  sigma_time: 5
  sigma_sensitivity_ratio: 0.5
gen:
  data_num: 60000
  batch_size: 1000
  log_dir: null
  freq:
    data_num: 60000
    batch_size: 1000
    log_dir: null
    num_channels: 3
    resolution: 32
eval:
  batch_size: 1000
  mode: val
