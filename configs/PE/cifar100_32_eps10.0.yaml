setup:
  method: PE
  run_type: normal
  n_gpus_per_node: 1
  n_nodes: 1
  node_rank: 0
  master_address: 127.0.0.1
  master_port: 6025
  omp_n_threads: 8
  workdir: exp/pe/mnist_28_eps1.0
public_data:
  name: null
sensitive_data:
  name: cifar100
  num_channels: 3
  resolution: 32
  n_classes: 100
  train_path: dataset/cifar100/train_32.zip
  test_path: dataset/cifar100/test_32.zip
  fid_stats: dataset/cifar100/fid_stats_32.npz
model:
  api: improved_diffusion
  feature_extractor: inception_v3
  api_params:
    model_image_size: 64
    num_channels: 192
    num_res_blocks: 3
    learn_sigma: true
    class_cond: true
    diffusion_steps: 4000
    noise_schedule: cosine
    rescale_learned_sigmas: false
    rescale_timesteps: false
    use_ddim: true
    timestep_respacing: 100
    batch_size: 1000
    model_path: models/pretrained_models/imagenet64_cond_270M_250K.pt
  private_num_classes: 100
  public_num_classes: 1000
  ckpt: null
pretrain:
  log_dir: null
  cond: true
train:
  batch_size: 500
  feature_extractor_batch_size: 500
  private_image_size: 32
  private_num_classes: 100
  num_samples_schedule:
  - 60000
  - 60000
  - 60000
  - 60000
  - 60000
  - 60000
  variation_degree_schedule:
  - 0
  - 2
  - 4
  - 6
  - 8
  - 10
  initial_prompt: null
  image_size: 64x64
  lookahead_degree: 8
  num_nearest_neighbor: 1
  nn_mode: L2
  count_threshold: 2.0
  log_dir: null
  tmp_folder: dataset/cifar100/pe_tmp
  dp:
    epsilon: 10.0
    delta: 1e-5
  n_splits: 1
gen:
  data_num: 60000
  batch_size: 1000
  log_dir: null
  num_channels: 3
  resolution: 32
eval:
  batch_size: 1000
  mode: val
