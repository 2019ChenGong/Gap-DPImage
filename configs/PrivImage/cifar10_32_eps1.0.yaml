setup:
  method: dpsgd-diffusion
  run_type: torchmp
  n_gpus_per_node: 3
  n_nodes: 1
  node_rank: 0
  master_address: 127.0.0.1
  master_port: 6027
  omp_n_threads: 8
  workdir: exp/privimage/mnist_28_eps1.0
public_data:
  name: imagenet
  num_channels: 3
  resolution: 32
  n_classes: 1000
  train_path: dataset/imagenet/imagenet_32
  selective:
    ratio: 0.05
    sigma: 50
    batch_size: 1000
sensitive_data:
  name: cifar10
  num_channels: 3
  resolution: 32
  n_classes: 10
  train_path: dataset/cifar10/train_32.zip
  test_path: dataset/cifar10/test_32.zip
  fid_stats: dataset/cifar10/fid_stats_32.npz
model:
  ckpt: null
  denoiser_name: edm
  denoiser_network: song
  ema_rate: 0.999
  network:
    image_size: 32
    num_in_channels: 3
    num_out_channels: 3
    label_dim: 1000
    attn_resolutions:
    - 16
    ch_mult:
    - 2
    - 4
  sampler:
    type: ddim
    stochastic: false
    num_steps: 50
    tmin: 0.002
    tmax: 80.0
    rho: 7.0
    guid_scale: 0.0
    snapshot_batch_size: 80
    fid_batch_size: 256
  sampler_fid:
    type: ddim
    stochastic: false
    num_steps: 250
    tmin: 0.002
    tmax: 80.0
    rho: 7.0
    guid_scale: 0.0
  sampler_acc:
    type: ddim
    stochastic: false
    num_steps: 250
    tmin: 0.002
    tmax: 80.0
    rho: 7.0
    guid_scale: 0.0
  private_num_classes: 10
  public_num_classes: 1000
pretrain:
  log_dir: null
  seed: 0
  batch_size: 1024
  n_epochs: 3200
  log_freq: 100
  snapshot_freq: 4000
  snapshot_threshold: 1
  save_freq: 100000
  save_threshold: 1
  fid_freq: 8000
  fid_samples: 5000
  fid_threshold: 1
  optim:
    optimizer: Adam
    params:
      lr: 3e-4
      weight_decay: 0.0
  loss:
    version: edm
    p_mean: -1.2
    p_std: 1.2
    n_noise_samples: 1
    n_classes: 10
  cond: true
train:
  log_dir: null
  seed: 0
  batch_size: 4096
  n_epochs: 150
  partly_finetune: false
  log_freq: 100
  snapshot_freq: 2000
  snapshot_threshold: 1
  save_freq: 100000
  save_threshold: 1
  fid_freq: 2000
  fid_samples: 5000
  final_fid_samples: 60000
  fid_threshold: 1
  optim:
    optimizer: Adam
    params:
      lr: 3e-4
      weight_decay: 0.0
  loss:
    version: edm
    p_mean: -1.2
    p_std: 1.2
    n_noise_samples: 32
    n_classes: 10
  dp:
    sdq: true
    privacy_history:
    - - 50
      - 1.0
      - 1
    alpha_num: 0
    max_grad_norm: 0.001
    delta: 1e-5
    epsilon: 1.0
    max_physical_batch_size: 8192
  n_splits: 64
gen:
  data_num: 60000
  batch_size: 1000
  log_dir: null
eval:
  batch_size: 1000
  mode: val
